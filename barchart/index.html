<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title Placeholder</title>

        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- import CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

		<!-- import jQuery -->
		<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- import HighCharts -->
        <script defer src="https://code.highcharts.com/highcharts.js"></script>
        <script defer src="https://code.highcharts.com/modules/exporting.js"></script>

        <!-- import local scripts -->
        <script defer src="client.js"></script>
    </head>
    <body>
        <div id="EDPBarchart">
            <div id="barchart"></div>
            <div id="barchart_ui">
                <button id="barchart_menu_show">Menu</button>
                <a href="http://www.tetea.org/"><img id="tetea_logo" src="logo_mobile.png"></a>

                <div class="edp_mobile_flex" id="barchart_menu">
                    <div class="edp_mobile_inline">
                        <div class="edp_mobile_label">NECTA ID:</div>
                        <input class="edp_mobile_select" type="text" id="barchart_menu_necta" value="S0101">
                    </div>
                    

                    <!--<br>-->
                    <div class="edp_mobile_inline">
                        <input type="radio" class="edp_radiobutton" name="barchart_menu_display" id="barchart_menu_display-normal" value="normal" checked>
                        <label for="barchart_menu_display-normal">
                            <div class="edp_radiobutton">Total</div>
                        </label>

                        <input type="radio" class="edp_radiobutton" name="barchart_menu_display" id="barchart_menu_display-percent" value="percent">
                        <label for="barchart_menu_display-percent">
                            <div class="edp_radiobutton">Percent</div>
                        </label>
                    </div>


                    <!--<br>-->
                    <div class="edp_mobile_inline">
                        <div class="edp_mobile_label">Gender:</div>
                        <select class="edp_mobile_select" id="barchart_menu_gender">
                            <option value="all">All</option>
                            <option value="m">Male</option>
                            <option value="f">Female</option>
                        </select>
                    </div>


                    <!--<br>-->
                    <div class="edp_mobile_inline">
                        <button class="edp_mobile_button" id="barchart_menu_submit">Submit</button>
                        <button class="edp_mobile_button" id="barchart_menu_hide">Hide</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
